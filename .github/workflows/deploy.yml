# Validate Mintlify documentation on push
# Mintlify auto-deploys when connected via mintlify.com dashboard

name: Validate Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mintlify CLI
        run: npm install -g mintlify

      - name: Validate docs
        run: mintlify validate

      - name: Check broken links
        run: mintlify broken-links
